<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cars.css" rel="stylesheet">
    <title>TRION | Car Selector</title>
</head>

<body>
    <header>
        <div class="cover">
            <header>
                <nav>
                    <ul>
                        <div id="mySidebar" class="sidebar">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                            <a class="list" href="#">Models</a>
                            <a class="list" href="#">Location</a>
                            <a class="list" href="/shop/index.html">Shop</a>
                            <a class="list" href="#">About Us</a>
                            <a class="list" href="#">Contact Us</a>

                        </div>
                        <div id="main">
                            <button class="openbtn" onclick="openNav()">☰ Menu</button>
                        </div>
                        <script>
                            function openNav() {
                                document.getElementById("mySidebar").style.width = "400px";
                                document.getElementById("main").style.marginLeft = "400px";
                            }

                            function closeNav() {
                                document.getElementById("mySidebar").style.width = "0";
                                document.getElementById("main").style.marginLeft = "0";

                            }
                        </script>
                        <div>
                            <a href="./" class="navlink">
                                <img src="/Trion-Supercars-Images/logo/Copy-of-trion-favicon-new.png" width="100"
                                    height="100">
                                <p class="trion">Trion Supercars</p>
                            </a>
                        </div>
                    </ul>
                </nav>
            </header>

            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img class="div-img" src="/Trion-Supercars-Images/trion-slideshow/triongrey-slideshow.jpg">
                    <div class="text">Nemesis RR</div>
                </div>

                <div class="mySlides fade">
                    <img class="div-img" src="/Trion-Supercars-Images/trion-slideshow/trion-slideshow.jpg">
                    <div class="text">Nemesis RR Black Opps</div>
                </div>

                <div class="mySlides fade">
                    <img class="div-img" src="\Trion-Supercars-Images\trion-slideshow\Nemesis_Interior_render_test1.jpg">
                    <div class="text">Nemesis GT</div>
                </div>

                <div class="mySlides fade">
                    <img class="div-img" src="/Trion-Supercars-Images/trion-slideshow/blackwidow-slideshow.jpg">
                    <div class="text">Black Widow</div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <script>
                let slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    if (n > slides.length) { slideIndex = 1 }
                    if (n < 1) { slideIndex = slides.length }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                }
            </script>
</body>

</html>
