<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>Purchase Confirmation</title>

        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        
        <div class="carbox">
            
            <img src="../img/blueNemesis.png" alt="Blue paint option of Nemesis" class="car">
        
        </div>

        <div class="row">

            <div class="configuration">

                <h1>Your Configurations:</h1>

                <p>Exterior</p>

                <ul>

                    <li>Blue Paint</li>

                </ul>

            </div>

            <div>

                <div class="contact">

                    <h1 class="nospace">Contact Information:</h1>
                    <p class="bottomspace space">To contact a dealer in your nearby dealership to confirm purchase.</p>

                    <div class="typebox">

                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">

                        <div class="prefer">

                            <p class="method">Preferred Contact Method</p>

                            <div class="selector">

                                <input type="button" class="circle">
                                <p class="method">Email</p>

                            </div>

                            <div class="selector">

                                <input type="button" class="circle">
                                <p class="method">Phone Number</p>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="comment ">



            </div>

        </div>

        <div class="dealer">

            <h2>Contact Dealer</h2>

        </div>

    </body>

</html>
